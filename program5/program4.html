<html>
<head>
<title>Registration Form</title>
<style>
        body {
              background-color:lightblue;
          }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
    <fieldset>
        <legend>User Information</legend>

        <select id="option" name="option">
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
        
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone</label>
        <input type="phone" id="phone" name="phone" required><br><br>
        </fieldset>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="gender">Gender</label>
        
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" required>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" required>

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" required><br><br>
        
        <label for="language known">Language known</label>
        
        <label for="english">English</label>
        <input type="checkbox" id="english" name="english" required>
        
        <label for="malayalam">Malayalam</label>
        <input type="checkbox" id="malayalam" name="malayalam" required>
        
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="hindi" name="hindi" required><br><br>
        
        <label for="courses">Courses</label>
        
        <select id="courses" name="courses">
        <option value="mca">MCA</option>
        <option value="mba">MBA</option>
        <option value="msw" selected>MSW</option>
        <option value="mtech">M.Tech</option>
      </select><br><br>
      
      
      <center>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      </center>
    </form>

</body>
</head>
</html>
